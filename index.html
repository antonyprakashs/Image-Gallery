<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!--Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head">
        <h3 class="header">Image Gallery</h3>
    </div>
    <div class="title">
        <h1>World Famous Mountain Peaks</h1>
        <hr>
    </div>
    <div class="gallery">
        <div class="img"><img src="./Images/Everest.jpg" alt="Mount Everest" title="Mount Everest"></div>
        <div class="img"><img src="./Images/Blanc.jpg" alt="Mount Blanc" title="Mount Blanc"></div>
        <div class="img"><img src="./Images/Elbrus.jpg" alt="Mount Elbrus" title="Mount Elbrus"></div>
        <div class="img"><img src="./Images/fitz roy.jpg" alt="Mount Fitz Roy" title="Mount Fitz Roy"></div>
        <div class="img"><img src="./Images/Fuji.jpg" alt="Mount Fuji" title="Mount Fuji"></div>
        <div class="img"><img src="./Images/K2.jpg" alt="Mount K2 (Karakoram)" title="Mount K2 (Karakoram)"></div>
        <div class="img"><img src="./Images/kilimanjaro.jpg" alt="Mount Kilimanjaro" title="Mount Kilimanjaro"></div>
        <div class="img"><img src="./Images/kirkjufell.jpg" alt="Mount Kirkjufell" title="Mount Kirkjufell"></div>
    </div>
</body>

</html>
